name: Validar OpenAPI dos TJs Estaduais

on:
  workflow_dispatch:

jobs:
  validar-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar e rodar IBM OpenAPI Validator via NPX
        run: |
          npx --yes ibm-openapi-validator ./schemas/openapi_tjs.yaml
