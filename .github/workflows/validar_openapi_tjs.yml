name: Validar OpenAPI dos TJs Estaduais

on:
  workflow_dispatch:

jobs:
  validar-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Verificar se o arquivo OpenAPI existe
        run: |
          if [ ! -f ./schemas/openapi_tjs.yaml ]; then
            echo "❌ Arquivo OpenAPI não encontrado em ./schemas/openapi_tjs.yaml"
            exit 1
          fi

      - name: Instalar ibm-openapi-validator globalmente
        run: npm install -g ibm-openapi-validator

      - name: Verificar openapi-validator
        run: |
          which openapi-validator || echo "openapi-validator não está no PATH"
          openapi-validator --version || true

      - name: Rodar validação do schema
        run: openapi-validator ./schemas/openapi_tjs.yaml
